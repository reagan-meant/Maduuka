
    <form #debtsform='ngForm' (ngSubmit)='onSubmit()'>
        <div class='form-group row'>
            <label for="Date" class="col-sm-2 col-form-label">Date</label>
            <input class='form-control col-sm-8' type="date" name="date" id='Date'[ngModel]="debtModel.date| date:'yyyy-MM-dd'"  
            (ngModelChange)="debtModel.date = $event">
        </div>

        <div class='form-group row'>
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <input class='form-control col-sm-8' name='name' type="text" id='Name' [(ngModel)]='debtModel.name'>
        </div>
    
        <div class='form-group row'>
            <label for="Item" class="col-sm-2 col-form-label">Item</label>
            <input class='form-control col-sm-8'name='item' type="text" id='Item' [(ngModel)]='debtModel.item'>
        </div>
    
        <div class='form-group row'>
            <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
            <input class='form-control col-sm-8' name="amount" type="number" id='Amount' [(ngModel)]='debtModel.amount'>
        </div>
    
        <button type="submit" class="btn btn-primary">Enter</button>
    
    </form>

    <div class='form-group row'>
        <label for="Total" class="col-sm-2 col-form-label">Total</label>
    </div>
