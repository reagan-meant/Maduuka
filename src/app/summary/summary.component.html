
    <form #summaryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class='form-group row'>
            <label for="from" class="col-sm-2 col-form-label">From</label>
            <input class='form-control col-sm-8' name="startDate" type="date" id='from' [ngModel]="summaryModel.startDate"  
            (ngModelChange)="summaryModel.startDate = $event">
        </div>
    
        <div class='form-group row'>
            <label for="to" class="col-sm-2 col-form-label">To</label>
            <input class='form-control col-sm-8' name='endDate' type="date" id='to' [ngModel]="summaryModel.endDate "  
            (ngModelChange)="summaryModel.endDate = $event">
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
    </form>
    <h2>Summary</h2>
    <table>
        <tr> <th>Item</th><th>Cost</th><th>Date</th></tr>
    <div *ngFor='let item of summaryItems'>
       
<tr><td> {{item.item}}</td><td> {{item.total}}</td><td> {{item.date }}</td></tr>
        </div>
    </table>
