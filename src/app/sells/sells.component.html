
    <form #sellForm='ngForm' (ngSubmit)='onSubmit()'>
        <div class='form-group row'>
            <label for="Date" class="col-sm-2 col-form-label">Date</label>
            <input class='form-control col-sm-8' type="date" name='date' id='Date' [ngModel]="sellModel.date| date:'yyyy-MM-dd'"  
            (ngModelChange)="sellModel.date = $event" >


        </div>
        <div class='form-group row'>
            <label for="Item" class="col-sm-2 col-form-label">Item</label>
            <input class='form-control col-sm-8' name="item" type="text" id='Item' [(ngModel)]='sellModel.item'>
        </div>   
    
        <div class='form-group row'>
            <label for="Total" class="col-sm-2 col-form-label">Total</label>
            <input class='form-control col-sm-8' name="total" type="number" id='Total' [(ngModel)]='sellModel.total'>
        </div>
    
        <button type="submit" class="btn btn-primary">Enter</button>
    
    </form>
