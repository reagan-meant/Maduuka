<form #purchaseForm="ngForm" (ngSubmit)="purchase()">

    <div class='form-group row'>
        <label for="Date" class="col-sm-2 col-form-label">Date</label>
        <input class='form-control col-sm-8' name='date' type="date" id='Date' [ngModel]="purchaseModel.date | date:'yyyy-MM-dd'"  
        (ngModelChange)="purchaseModel.date = $event"  >
    </div>

    <div class='form-group row'>
        <label for="Item" class="col-sm-2 col-form-label">Item</label>
        <input class='form-control col-sm-8' name='item'type="text" id='Item' [(ngModel)]='purchaseModel.item'>
    </div>

    <div class='form-group row'>
        <label for="Unit" class="col-sm-2 col-form-label">Unit</label>
        <input class='form-control col-sm-8' name='unit' type="number" id='Unit' [(ngModel)]='purchaseModel.unit'>
    </div>
    <div class='form-group row'>
        <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
        <input class='form-control col-sm-8' name='amount' type="number" id='Amount' [(ngModel)]='purchaseModel.amount'>
    </div>

    <div class='form-group row'>
        <label for="Total" class="col-sm-2 col-form-label">Total</label>
        <input class='form-control col-sm-8' placeholder='{{purchaseModel.unit * purchaseModel.amount}}' name='total' type="number" id='Total' [(ngModel)]='purchaseModel.total'>
    </div>

    <button type="submit" class="btn btn-primary">Enter</button>

</form>
